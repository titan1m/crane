<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crane Maintenance Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-layout">
    <!-- Navigation -->
    <nav class="app-nav">
      <div class="nav-header">
        <a href="home.html" class="app-logo">
          <i class="fas fa-crane"></i>
          <span>CRANE<span class="text-accent">AI</span></span>
        </a>
      </div>
      
      <div class="nav-menu">
        <div class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="maintenance.html" class="nav-link">
            <i class="fas fa-clipboard-check"></i>
            <span>Maintenance</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="manual.html" class="nav-link">
            <i class="fas fa-search"></i>
            <span>Error Lookup</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="scan.html" class="nav-link">
            <i class="fas fa-qrcode"></i>
            <span>Scan Code</span>
          </a>
        </div>
        
        <div class="nav-divider"></div>
        
        <div class="nav-item">
          <a href="settings.html" class="nav-link">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </nav>
    
    <!-- Main Content -->
    <main class="app-content" id="mainContent">
      <!-- Content will be loaded here dynamically -->
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
